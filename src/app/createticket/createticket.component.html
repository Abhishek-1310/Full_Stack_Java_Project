<div class="container" style="background-color: #71baee;">
    <h1>Create Ticket</h1>
    <form class="m-3" [formGroup]="createTicket" (ngSubmit)="createtkt()">
        <div class="form-group">
            <label for="assetID">Asset ID</label>
            <input type="text" class="form-control" id="assetID" formControlName="assetID">
        </div>
        <div class="form-group">
            <label for="ticketRaisedByEmployee">Ticket Raised By Employee</label>
            <input type="text" class="form-control" id="ticketRaisedByEmployee" formControlName="ticketRaisedByEmployee">
        </div>
       
        <button type="submit" class="btn btn-primary mb-3">Create Ticket</button>
    </form>
</div>
