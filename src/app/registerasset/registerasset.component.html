
<div class="container" style="background-color: #71baee;">
    <h1>Register Assets</h1>
    <form class="mb-3" [formGroup]="registerAsset" (ngSubmit)="registerAssets()">
        <div class="form-group">
            <label for="assetID">Asset ID</label>
            <input type="text" class="form-control" id="assetID" formControlName="assetID">
        </div>
        <div class="form-group">
            <label for="issuedOn">Issued On</label>
            <input type="date" class="form-control" id="issuedOn" formControlName="issuedOn">
        </div>
        <div class="form-group">
            <label for="issuedToEmployee">Issued To Employee</label>
            <input type="text" class="form-control" id="issuedToEmployee" formControlName="issuedToEmployee">
        </div>
        <div class="form-group">
            <label for="modelNo">Model No</label>
            <input type="text" class="form-control" id="modelNo" formControlName="modelNo">
        </div>
        <div class="form-group">
            <label for="make">Make</label>
            <input type="text" class="form-control" id="make" formControlName="make">
        </div>
    
        <label for="assetType">Asset Type</label>
       
        <div class="mb-3 form-group">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="Laptop" name="assetType" formControlName="assetType">
                <label class="form-check-label" >Laptop</label>
              </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="Mobile" name="assetType" formControlName="assetType">
                <label class="form-check-label" >Mobile</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="DataCard" name="assetType" formControlName="assetType">
                <label class="form-check-label" >DataCard</label>
              </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="Headphone" name="assetType" formControlName="assetType">
                <label class="form-check-label" >HeadPhone</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="Storage" name="assetType" formControlName="assetType">
                <label class="form-check-label" >Storage</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </form>
</div>
